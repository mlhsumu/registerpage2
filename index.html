<!DOCTYPE html>
<html>

<head>
  <link href="app.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Create user</h2>
    </div>
    <form class="form" action="#welcome.html" method="get">
      <div class="from-control">
        <label for="username" name="Username">Username:</label>
        <input id="txtUsername" type="text" name="username"><br>
        <small>Error Message</small><br>
      </div>
      <div class="from-control">
        <label for="email" name="email">Email:</label>
        <input id="txtemail" type="email" name="email"><br>
        <small>Error Message</small><br>
      </div>
      <div class="from-control">
        <label for="pwd" name="pwd">Password:</label>
        <input id="txtpwd" type="password" name="pwd"><br>
        <small>Error Message</small><br>
      </div>
      <div class="from-control">
        <label for="conpwd" name="conpwd">Confirm password</label>
        <input id="txtConPwd" type="password" name="conpwd"><br>
        <small>Error Message</small><br>
      </div>
      <div class="from-control">
        <button onclick="">Register</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
